<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="productsData">
            <a routerLink="../../products" class="btn btn-sm btn-dark mb-3">Back</a>
            <div class="carbox mt-3 mb-3">
            <img src="{{productsData[0].carImg}}" width="100%"/>
<h1 class="mt-3">{{productsData[0].carName}}</h1>
<p>{{productsData[0].carDetails}}</p>
<p>{{productsData[0].carPrice | currency: 'INR'}}</p>
            <br/>
<a class="buybtn">Buy Now</a>
</div>        
</div>
        <div class="col-lg-6 col-lg-12">
            <h1>Enter Your Details</h1>
            <form>

               <input type="text" class="form-control" placeholder="Enter Your Full Name" />
               <input type="text" class="form-control" placeholder="Enter Your Mobile" />
               <textarea class="form-control" placeholder="Enter Your Address"></textarea> 
               <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>     
          </div>
    </div>
</div>
