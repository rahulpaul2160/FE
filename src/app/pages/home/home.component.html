<div class="banner">
    <div class="content">
        <h1 class="mb-5">Premium Cars <br>At Your Door Step!</h1>
        <a routerlink="products" class="ordernowbtn"> ORDER NOW <i class="bi bi-caret-right"></i></a>
    </div>   
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">How To Choose <span style class="highlight"> Your Car</span></h1>
<div class="row mt-5 "> 
        <!-- one -->
    <div class="col-log-4 mt-2">
        <div class="stepBox">
            <h1>1</h1>
            <p>Select Cars</p>
        </div>
    </div>
        <!-- two -->
        <div class="col-log-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the Details</p>
            </div>
        </div>
               <!-- three -->
            <div class="col-log-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your Order Will Deliver in Few Days</p>
                </div>    
            </div>
    </div>
</div>

<!-- carbox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourities Cars</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of carData;index as i">
            <div class="carbox" *ngIf="i<=3">
                <img src="{{fd.carImg}}"/>
                <h1>{{fd.carName}}</h1>
                <p>{{fd.carPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="products" class="viewmorebtn"> view more <i class="bi bi-caret-right"></i></a>
</div>
